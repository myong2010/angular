<div class="d-flex flex-row bd-highlight mb-3">
 <div class="form-group row" style="width: 60%">
  <label class="col-sm-2 col-form-label">Employee Name</label>
   <div class="col-sm-10">
    <input type="text" class="form-control" [(ngModel)]="EmployeeName" pattern="(19\d\d|200\d|201\d|202[0-3])-((((0[13578])|(1[02]))-(([0-2][0-9])|(3[01])))|(((0[469])|(11))-(([0-2][0-9])|(30)))|(02[\-\/\s]?[0-2][0-9]))" placeholder="Enter Employee Name">
   </div>
 
   <label class="col-sm-2 col-form-label">Department</label>
   <div class="col-sm-10">
    <select class="form-control" [(ngModel)]="Department">
     <option>--select--</option>
     <option *ngFor="let depName of departmentsList">{{depName}}</option>
    </select>
   </div>
 
   <label  class="col-sm-2 col-form-label">Date Of Joining</label>
   <div class="col-sm-10">
    <input type="text" name="date" [(ngModel)]="DateOfJoining" pattern="(19\d\d|200\d|201\d|202[0-3])-((((0[13578])|(1[02]))-(([0-2][0-9])|(3[01])))|(((0[469])|(11))-(([0-2][0-9])|(30)))|(02[\-\/\s]?[0-2][0-9]))" placeholder="yyyy-mm-dd">
   </div>
 
</div>

<div class="ml-3 bd-highlight" style="width: 40%">
 <img [src]="PhotoFilePath" height="250px;" width="'200px;">
 <input type="file" (change)="uploadPhoto($event)" class="mt-2"/>
</div>
</div>

<button (click)="addEmployee()" *ngIf="emp.EmployeeId==0" class="btn btn-primary">Add</button>
<button (click)="updateEmployee()" *ngIf="emp.EmployeeId!==0" class="btn btn-primary">Update</button>
